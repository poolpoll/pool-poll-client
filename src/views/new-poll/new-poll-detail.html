<dom-module id="new-poll-detail">
	<template>
		<style>
			:host {
				display: block;
				padding: 10px;
			}

			.input-container {
				@apply(--layout-vertical);
				@apply(--layour-flex);
			}
		</style>

		<div class="input-container">
			<paper-button on-tap="prevStep">Prev</paper-button>
			<paper-button on-tap="finish">Submit</paper-button>
		</div>

	</template>
	<script>
		Polymer({
			is: 'new-poll-detail',

			properties: {

				name: {
					type: String
				},

				description: {
					type: String
				},

				fromDate: {
					type: String
				},

				toDate: {
					type: String
				}
			}
		})
	</script>
</dom-module>
