<dom-module id="new-poll-basic">
	<template>
		<style>
			:host {
				display: block;
				padding: 10px;
			}

			.input-container {
				@apply(--layout-vertical);
				@apply(--layour-flex);
			}
		</style>

		<div class="input-container">
			<paper-input label="Title" value="{{name}}"></paper-input>
			<paper-input label="Description" value="{{description}}"></paper-input>
			<paper-input label="Start Date" value="{{fromDate}}"></paper-input>
			<paper-input label="Due Date" value="{{toDate}}"></paper-input>
		</div>

	</template>
	<script>
		Polymer({
			is: 'new-poll-basic',

			properties: {

				name: {
					type: String,
					notify: true
				},

				description: {
					type: String,
					notify: true
				},

				fromDate: {
					type: String,
					notify: true
				},

				toDate: {
					type: String,
					notify: true
				}
			}
		})
	</script>
</dom-module>
