<dom-module id="new-poll">
	<template>
		<style>
			:host {
				display: block;
				padding: 10px;
			}

			.input-container {
				@apply(--layout-vertical);
				@apply(--layour-flex);
			}
		</style>

		<new-poll-basic hidden="[[hideBasic]]"></new-poll-basic>
		<new-poll-detail hidden="[[hideDetail]]"></new-poll-detail>

	</template>
	<script>
		Polymer({
			is: 'new-poll',

			properties: {

				name: {
					type: String
				},

				description: {
					type: String
				},

				fromDate: {
					type: String
				},

				toDate: {
					type: String
				},

				step: {
					type: String,
					value: 'basic',
					observer: 'stepChanged'
				}
			},

			stepChanged: function(step) {
				if(step == 'basic') {
					this.hideBasic = false;
					this.hideDetail = true;
				} else if (step == 'detail') {
					this.hideBasic = true;
					this.hideDetail = false;
				}
			}
		})
	</script>
</dom-module>
