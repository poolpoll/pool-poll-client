<dom-module id="new-poll">
	<template>
		<style>
      :host {
        display: block;
      }		
		</style>
		<neon-animated-pages attr-for-selected="step" selected="[[step]]">
			<neon-animatable entry-animation="slide-from-left-animation" exit-animation="slide-left-animation" step="basic"><new-poll-basic id="basic" step="{{step}}"></new-poll-basic></neon-animatable>
			<neon-animatable entry-animation="slide-from-right-animation" exit-animation="slide-right-animation" step="detail"><new-poll-detail id="detail" step="{{step}}"></new-poll-detail></neon-animatable>
		</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: 'new-poll',

			properties: {

				name: {
					type: String
				},

				description: {
					type: String
				},

				fromDate: {
					type: String
				},

				toDate: {
					type: String
				},

				step: {
					type: String,
					value: 'basic'
				}
			},

			ready: function() {
				document.addEventListener('swipe-to-right', function() {
					if(this.step == 'detail') {
						this.moveToBasic();
					}
				}.bind(this));

				document.addEventListener('swipe-to-left', function() {
					if(this.step == 'basic') {
						this.moveToDetail();
					}
				}.bind(this));
			},

			moveToBasic: function() {
				this.step = 'basic';
			},

			moveToDetail: function() {
				// if(this.$['basic'].validate()) {
					this.step = 'detail';
				// }
			}
		})
	</script>
</dom-module>
