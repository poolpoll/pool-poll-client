<dom-module id="sign-in">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      },
      #container {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .column {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      .row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .button {
        font-size: 9pt;
        text-align: center
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
        height: 100%;
      }
    </style>

    <iron-ajax
      id="sign-in-ajax"
      url="http://localhost:3000/auth/sign_in"
      method="post"
      content-type="application/x-www-form-urlencoded"
      handle-as="json">
    </iron-ajax>

    <p style="font-size: 15pt"><b>Sign In</b></p>
      <div id="container" class="card">
        <div class="row">
          <div class="column">
            <paper-input label="[[inputId]]" value="{{account}}"></paper-input>
            <paper-input label="[[inputPw]]" type="password" value="{{password}}"></paper-input>
          </div>
          <paper-button class="green" on-tap="signIn">Sign In</paper-button>
        </div>

        <div class="column">
          <paper-button class="button" on-tap="signUp"><u>Sign Up</u></paper-button>
          <paper-button class="button"><u>Forget Your ID/Password?</u></paper-button>
        </div>
      </div>
  </template>

  <script>
    Polymer({
      is: 'sign-in',

      properties: {
        inputId: {
          type: String,
          value: 'Input ID'
        },

        inputPw: {
          type: String,
          value: 'Input Password'
        },

        account: {
          type: String
        },

        password: {
          type: String
        }
      },

      listeners: {
        'sign-in-ajax.response': 'signInResponsed'
      },

      signIn: function() {
        if(this.account && this.password) {
          var signInAjax = this.$['sign-in-ajax'];
          signInAjax.body = {
            account: this.account,
            password: this.password
          };

          this.fire('spinner-toggle', true);
          signInAjax.generateRequest();
        }
      },

      signInResponsed: function(event) {
        var response = event.currentTarget.lastResponse;
        this.fire('spinner-toggle', false);
        if(response) {
          this.fire('toast-toggle', 'Login Succeed');
        } else {
          this.fire('toast-toggle', 'Login Failed');
        }
      },

      signUp: function() {
        var content = document.createElement('sign-up');
        var event = {
          content: content
        };

        this.fire('dialog-open', event);
      }
    })
  </script>
</dom-module>
