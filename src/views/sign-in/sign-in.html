<dom-module id="sign-in">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      },
      #container {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .column {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      .button {
        font-size: 8pt;
        text-align: center
      }
      paper-button.green {
        font-size: 8pt;
        background-color: var(--paper-green-500);
        color: white;
      }
    </style>

    <custom-ajax
      id="sign-in-ajax"
      resource-url="auth/sign_in"
      method="POST"
      content-type="application/x-www-form-urlencoded"
      handle-as="json">
    </custom-ajax>

    <custom-ajax
      id="check-session-ajax"
      resource-url="auth/check_session"
      handle-as="json"
      last-response="{{sessionInfo}}">
    </custom-ajax>

    <div id="container" class="card">
      <paper-input label="[[inputId]]" value="{{account}}"></paper-input>
      <paper-input label="[[inputPw]]" type="password" value="{{password}}"></paper-input>

      <div class="column">
        <paper-button class="green" on-tap="signIn">Sign In</paper-button>
        <paper-button class="button" on-tap="signUp">Sign Up</paper-button>
        <paper-button class="button">Forget Your ID/Password?</paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'sign-in',

      properties: {
        inputId: {
          type: String,
          value: 'Input ID'
        },

        inputPw: {
          type: String,
          value: 'Input Password'
        },

        account: {
          type: String
        },

        password: {
          type: String
        },

        sessionInfo: {
          type: Object,
          observer: 'sessionInfoChanged'
        }
      },

      listeners: {
        'sign-in-ajax.response': 'signInResponsed'
      },

      signIn: function() {
        if(this.account && this.password) {
          var signInAjax = this.$['sign-in-ajax'];
          signInAjax.body = {
            account: this.account,
            password: this.password
          };

          this.fire('spinner-toggle', true);
          signInAjax.generateRequest();
        }
      },

      signInResponsed: function(event) {
        var response = event.currentTarget.lastResponse;
        this.fire('spinner-toggle', false);
        if(response) {
          location.reload();
        } else {
          this.fire('toast-toggle', 'Login Failed');
        }
      },

      signUp: function() {
        var content = document.createElement('sign-up');
        var event = {
          content: content
        };

        this.fire('dialog-open', event);
      },

      checkSession: function() {
        var checkSessionAjax = this.$['check-session-ajax'];
        checkSessionAjax.generateRequest();
      },

      sessionInfoChanged: function(sessionInfo) {
        console.log(sessionInfo);
      }
    })
  </script>
</dom-module>
