<dom-module id="warn-alert">
	<template>
		<style>
			.msg-container {
				text-align: center;
			}
			.msg {
				font-size: 2vh;
				color: #F0617C
			}
		</style>
		<div class="msg-container">
			<span class="msg">[[msg]]</span>
		</div>
	</template>
	<script>
		Polymer({
			is: 'warn-alert'
		})
	</script>
</dom-module>
