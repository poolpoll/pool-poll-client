<dom-module id="free-poll-main">
	<template>
		<!-- header content -->
		<free-poll-header title="[[title]]"></free-poll-header>

		<!-- view list -->
		<iron-pages attr-for-selected="route-url" selected="{{routeUrl}}">
			<free-poll-my-poll route-url="my_polls"></free-poll-my-poll>
			<free-poll-sign-in route-url="sign_in"></free-poll-sign-in>
		</iron-pages>

		<free-poll-drawer id="side-menu"></free-poll-drawer>
	</template>
	<script>
		Polymer({
			is: 'free-poll-main',

			properties: {

				routeUrl: {
					type: String,
					value: 'my_polls',
					observer: '_routeUrlChanged'
				},

				title: {
					type: String,
					value: 'My Polls'
				}
			},

			/**
			 * routeUrl이 변경될 때 마다 호출한다.
			 */
			_routeUrlChanged: function() {
				this.$['side-menu'].close();
			}
		})
	</script>
</dom-module>
