<script src="../../../bower_components/page/page.js"></script>

<script>
	page('/', function() {
		page('/main');
	});

	page('/main', function() {
		app.route = 'main';
		app.title = 'Free Poll';
	});

	page('/sign_in', function() {
		app.route = 'sign_in';
		app.title = 'Sign In';
	});

	page('/new_poll', function() {
		app.route = 'new_poll';
		app.title = 'New Poll';
	});

	page('/my_polls', function() {
		app.route = 'my_polls';
		app.title = 'My Polls';
	});

	page('/poll_charts/:pollId', function(ctx) {
		app.pollId = ctx.params.pollId;
		app.route = 'poll_charts';
	});

	page('/polls', function() {
		app.route = 'polls';
		app.title = 'Polls';
	});

	page('/poll_join/:pollId', function(ctx) {
		app.pollId = ctx.params.pollId;
		app.route = 'poll_join';
	});

	page('/profile', function() {
		app.route = 'profile';
		app.title = 'Profile';
	});

	page({
		hashbang: true
	})

</script>
