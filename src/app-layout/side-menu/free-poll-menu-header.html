<dom-module id="free-poll-menu-header">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
			}
			.container {
				@apply(--layout-flex);
				padding-top: 5%;
				padding-left: 85%;
			}
			iron-icon {
				width: 2.5vh;
				height: 2.5vh;
			}
			.profile-container {
				margin: auto;
				padding-bottom: 3%;
			}
			iron-image {
				width: 10vh;
				height: 10vh;
				border-style: solid;
				border-color: white;
				border-radius: 100%
			}
			.name {
				text-align: center;
				color: #ffffff;
				font-size: smaller;
			}
			.level {
				text-align: center;
				color: #E906E1;
			}
			.level .prefix {
				color: #ffffff;
				font-size: smaller;
			}
		</style>
		<div class="container">
			<iron-icon id="swipe-back-icon" src="./images/setting_icon.png" on-tap="settingBtnTapped"></iron-icon>
		</div>

		<div class="profile-container">
			<iron-image src="[[imageSrc]]" on-tap="changeProfilePicture"></iron-image><br>
			<div class="name">
				<span>[[userInfo.name]]</span>
			</div>
			<div class="level">
				<span class="prefix">Lv.</span><span class="level">[[userLevel]]</span>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'free-poll-menu-header',

			properties: {
				imageSrc: {
					type: String,
					value: 'http://lorempixel.com/600/400'
				},

				userName: {
					type: String
				},

				userLevel: {
					type: Number,
					value: 15
				}
			},

			ready: function() {
				this.userInfo = JSON.parse(localStorage.getItem('userInfo'));
			},

			settingBtnTapped: function() {
				console.log('setting button tapped');
			},

			changeProfilePicture: function() {
				console.log('picture change tapped');
			}
		})
	</script>
</dom-module>
