<dom-module id="free-poll-menu-header">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
			}
			.container {
				@apply(--layout-flex);
				padding-top: 5%;
				padding-left: 85%;
			}
			iron-icon {
				display: block;
				margin: auto;
				width: 2.5vh;
				height: 2.5vh;
			}
			.profile-container {
				padding-bottom: 3%;
			}
			img {
				display: block;
				margin: auto;
				width: 10vh;
				height: 10vh;
				border-style: solid;
				border-color: white;
				border-radius: 100%;
			}
			.name {
				padding-top: 2vh;
				text-align: center;
				color: #ffffff;
				font-size: smaller;
			}
			.level {
				text-align: center;
				color: #E906E1;
			}
			.level .prefix {
				color: #ffffff;
				font-size: smaller;
			}
		</style>

		<custom-ajax
			id="upload-ajax"
			method="POST"
			resource-url="users/profile">
		</custom-ajax>

		<div class="container">
			<iron-icon id="swipe-back-icon" src="../../assets/images/setting_icon.png" on-tap="settingBtnTapped"></iron-icon>
		</div>

		<div class="profile-container">
			<img src="[[imageSrc]]" on-tap="changeProfilePicture">
			<div class="name">
				<span>[[userInfo.name]]</span>
			</div>
			<div class="level">
				<span class="prefix">Lv.</span><span class="level">[[userInfo.level]]</span>
			</div>
		</div>

		<input id="upload-input" type="file" on-change="_fileSelected" accept="image/*" hidden>
	</template>
	<script>
		Polymer({
			is: 'free-poll-menu-header',

			properties: {
				imageSrc: {
					type: String,
					computed: '_computeImageSrc(userInfo)'
				},

				userInfo: {
					type: Object
				}
			},

			listeners: {
				'upload-ajax.response': '_uploadResponsed'
			},

			ready: function() {
				this.userInfo = JSON.parse(localStorage.getItem('userInfo'));
			},

			settingBtnTapped: function() {
				this.fire('dialog-open', {
					content: document.createElement('free-poll-setting-dialog')
				});
			},

			changeProfilePicture: function() {
				// Cordova 환경에서 실행
				if(navigator.camera) {
					var options = {
		        quality: 100,
		        destinationType: Camera.DestinationType.FILE_URI,
		        sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
		        allowEdit: true,
		        encodingType: Camera.EncodingType.PNG,
		        saveToPhotoAlbum: false
					};

					navigator.camera.getPicture(function(fileURL) {
						var options = new FileUploadOptions();
						options.fileKey = 'profile';
						options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
						options.mimeType = 'image/png';

						var ft = new FileTransfer();
						ft.upload(fileURL, encodeURI(window.localStorage.baseUrl + '/users/profile'), function() {
							console.log('success');
						}, function(error) {
							console.error(error);
						}, options);

					}, function(error) {
						throw error;
					}, options);					
				} else { // Bowser 환경에서 실행
					this.$['upload-input'].click();
				}
			},

			_fileSelected: function(event) {
				var formData = new FormData();
				formData.append('profile', event.target.files[0]);

				var uploadAjax = this.$['upload-ajax'];
				uploadAjax.body = formData;
				uploadAjax.contentType = undefined;
				uploadAjax.generateRequest();
			},

			_computeImageSrc: function(userInfo) {
				// base url 전역 변수로 수정해야 함
				if(userInfo && userInfo.attachmentId) {
					var baseUrl = window.localStorage.baseUrl ? window.localStorage.baseUrl : 'http://localhost:3000';
					return baseUrl + '/users/profile/' + userInfo.attachmentId;
				}
			},

			_uploadResponsed: function(response) {
				this.userInfo = response.detail.response;
				this.fire('set-local-storage', { key: 'userInfo', value: this.userInfo });
			}
		})
	</script>
</dom-module>
