<dom-module id="free-poll-profile">
	<template>
		<style>
			:host {
				@apply(--layout-flex);
			}
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-flex);
				@apply(--layout-center);
			}

			.text-field {
				@apply(--layout-flex);
			}

			.profile-image {
				width: 35px;
				height: 35px;
				border-radius: 30px;
			}
		</style>
		<div class="container">
			<div class="text-field">Free Poll</div>
			<iron-image class="profile-image" src="[[imageUrl]]"></iron-image>
		</div>
	</template>
	<script>
		Polymer({
			is: 'free-poll-profile',

			properties: {
				imageUrl: {
					type: String,
					value: 'http://lorempixel.com/600/400'
				}
			}
		})
	</script>
</dom-module>
