<dom-module id="free-poll-menu-list">
	<template>
		<custom-ajax
			auto
		 	resource-url="menus"
		 	handle-as="json"
		 	last-response="{{menuList}}">
	 	</custom-ajax>

	 	<paper-toolbar>
	 		<free-poll-profile></free-poll-profile>
	 	</paper-toolbar>

		<template is="dom-repeat" items="{{menuList}}">
			<paper-item on-tap="_menuSelected">[[item.name]]</paper-item>
		</template>
	</template>
	<script>
		Polymer({
			is: 'free-poll-menu-list',

			properties: {

				menuList: {
					type: Array,
					observer: '_menuListChanged'
				}
			},

			_menuListChanged: function(menuList) {
				if(!menuList) {
					page('/sign_in');
				} else {
					page('/my_polls');
				}
			},

			_menuSelected: function(event) {
				page('/' +  event.model.item.route);
			}
		})
	</script>
</dom-module>
