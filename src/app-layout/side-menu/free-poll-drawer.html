<dom-module id="free-poll-drawer">
	<template>
		<app-drawer id="drawer">
			<free-poll-menu-list></free-poll-menu-list>
		</app-drawer>
	</template>
	<script>
		Polymer({
			is: 'free-poll-drawer',

			ready: function() {
				document.addEventListener('side-menu-open', function() {
					this.open();
				}.bind(this));
			},

			// getter section
			getDrawer: function() {
				return this.$['drawer'];
			},

			open: function() {
				this.getDrawer().open();
			},

			close: function() {
				this.getDrawer().close();
			}
		})
	</script>
</dom-module>
