<dom-module id="free-poll-sidebar-header">
	<template>
		<style>
			:host {
				@apply(--layout-flex);
			}
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-flex);
				@apply(--layout-center);
			}

			.text-field {
				@apply(--layout-flex);
			}

			.profile-image {
				width: 35px;
				height: 35px;
				border-radius: 30px;
			}
		</style>
	 	<paper-toolbar>
			<div class="container">
				<div class="text-field">Free Poll</div>
				<iron-image class="profile-image" src="[[profileImage]]" on-tap="profileTapped"></iron-image>
			</div>
	 	</paper-toolbar>
	</template>
	<script>
		Polymer({
			is: 'free-poll-sidebar-header',

			properties: {
				profileImage: {
					type: String,
					value: 'http://lorempixel.com/600/400'
				}
			},

			profileTapped: function() {
				page('/profile');
			}
		})
	</script>
</dom-module>
