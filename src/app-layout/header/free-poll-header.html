<dom-module id="free-poll-header">
	<template>
		<style>
			.flex {
				@apply(--layout-flex);
			}
		</style>
		<paper-toolbar class="toolbar">
			<span class="flex">[[title]]</span>
			<iron-icon icon="menu" on-tap="_drawerToggled"></iron-icon>
		</paper-toolbar>
	</template>
	<script>
		Polymer({
			is: 'free-poll-header',

			properties: {

				title: {
					type: String,
					value: 'Title is not inited.'
				}
			},

			_drawerToggled: function(event) {
				this.fire('side-menu-open', event);
			}
		})
	</script>
</dom-module>
