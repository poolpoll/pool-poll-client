<dom-module id="free-poll-header">
	<template>
		<style>
			.flex {
				@apply(--layout-flex);
			}
			.toolbar {
				height: 50px;
				font-size: 16px;
				color: #ffffff;
				background: linear-gradient( to bottom, #3BB5A3, #00A2D9 );
			}
		</style>
		<app-toolbar class="toolbar">
			<span class="flex">[[title]]</span>
			<iron-icon icon="menu" on-tap="_drawerToggled"></iron-icon>
		</app-toolbar>
	</template>
	<script>
		Polymer({
			is: 'free-poll-header',

			properties: {

				title: {
					type: String,
					value: 'Title is not inited.'
				}
			},

			_drawerToggled: function(event) {
				this.fire('side-menu-open', event);
			}
		})
	</script>
</dom-module>
