<dom-module id="free-poll-header">
	<template>
		<style>
			.flex {
				@apply(--layout-flex);
			}
			.toolbar {
				height: 50px;
				font-size: 16px;
				color: #ffffff;
				background: linear-gradient( to bottom, #3BB5A3, #00A2D9 );
			}
			#swipe-back-icon {
				width: 1em;			
			}
			#header-icon {
				margin: auto;
			}
			#menu-icon {
				width: 1em;
				height: 1em;
			}
		</style>
		<app-toolbar class="toolbar">
			<iron-icon id="swipe-back-icon" src="./images/swipe_back_icon.png"></iron-icon>
			<iron-icon id="header-icon" src="./images/header_icon.png"></iron-icon>
			<div hidden="[[hideMenuBtn]]">
				<iron-icon id="menu-icon" src="./images/menu_icon.png" on-tap="_drawerToggled"></iron-icon>
			</div>
		</app-toolbar>
	</template>
	<script>
		Polymer({
			is: 'free-poll-header',

			properties: {

				title: {
					type: String,
					value: 'Title is not inited.'
				},

				hideMenuBtn: {
					type: Boolean,
					value: false
				}
			},

			ready: function() {
				document.addEventListener('switch-menu-btn', function(event) {
					this.hideMenuBtn = event.detail.hideMenuBtn;
				}.bind(this))
			},

			_drawerToggled: function(event) {
				this.fire('mg-side-menu-toggle', event);
			}
		})
	</script>
</dom-module>
