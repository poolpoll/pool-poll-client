<dom-module id="free-poll-menu-list">
	<template>
		<style>
			.menu-title {
				@apply(--layout-horizontal);
			}

		</style>
		<template is="dom-repeat" items="{{menuList}}">
			<paper-item on-tap="_menuSelected">{{item.name}}</paper-item>
		</template>
	</template>
	<script>
		Polymer({
			is: 'free-poll-menu-list',

			properties: {

				menuList: {
					type: Array,
					value: function() {
						return [{
							name: 'Setting',
							url: 'setting'
						}, {
							name: 'Board',
							url: 'board'
						}, {
							name: 'Poll List',
							url: 'poll_list'
						}, {
							name: 'My Polls',
							url: 'my_polls'
						}, {
							name: 'Sign In',
							url: 'sign_in'
						}];
					}
				}
			},

			_menuSelected: function(event) {
				var selectedMenuUrl = event.model.item.url;
				var selectedMenuName = event.model.item.name;
				app.route = selectedMenuUrl;
				app.title = selectedMenuName;
			}
		})
	</script>
</dom-module>
