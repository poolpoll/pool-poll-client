<dom-module id="dialog-opener">
	<template>
		<style>
		  paper-dialog {
		    border: 2px solid;
		    border-color: var(--paper-green-500);
		    background-color: var(--paper-light-green-50);
		    color: var(--paper-green-500);

        width: 300px;
		  }
		</style>
		<paper-dialog id="dialog"></paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'dialog-opener',
			
			properties: {
				openCallback: {
					type: Function
				},

				closeCallback: {
					type: Function
				}
			},

			listeners: {
				'dialog.iron-overlay-opened': 'dialogOpened',
				'dialog.iron-overlay-closed': 'dialogClosed'
			},

			ready: function() {
				document.addEventListener('dialog-open', function(event) {
					var request = event.detail;
					this.openDialog(request.content, request.openCallback, request.closeCallback);
				}.bind(this))
			},

			openDialog: function(content, openCallback, closeCallback) {
				this.openCallback = openCallback;
				this.closeCallback = closeCallback;
				this.content = content;
				var container = this.$['dialog'];
				container.appendChild(this.content);
				this.$['dialog'].open();
			},

			dialogOpened: function() {
				if(this.openCallback) this.openCallback();
			},

			dialogClosed: function() {
				if(this.closeCallback) this.closeCallback();

				var container = this.$['dialog'];
				container.removeChild(this.content);
			}
		})
	</script>
</dom-module>
