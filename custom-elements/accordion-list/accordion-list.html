<dom-module id="accordion-list">
	<template>
		<style>
			.content {
				padding: 15px;
				border: 1px solid #dedede;
				border-top: none;
				border-bottom-left-radius: 5px;
				border-bottom-right-radius: 5px;
				@apply(--shadow-elevation-2dp);
			}
		</style>
		<paper-item on-tap="_openDetail">[[item.name]] / [[item.description]]
			<iron-icon icon="[[arrowIcon]]"></iron-icon>
		</paper-item>

		<iron-collapse id="collapse" class="content">
			<paper-item>[[item.from_date]] ~ [[item.to_date]]</paper-item>
		</iron-collapse>
	</template>
	<script>
		Polymer({
			is: 'accordion-list',

			properties: {
				item: {
					type: Object
				},

				arrowIcon: {
					type: String,
					value: 'icons:arrow-drop-down'
				}
			},

			_openDetail: function() {
				var collapse = this.$['collapse'];
				collapse.toggle();
				this.arrowIcon = (collapse.opened) ? 'icons:arrow-drop-up' : 'icons:arrow-drop-down';
			}
		})
	</script>
</dom-module>
