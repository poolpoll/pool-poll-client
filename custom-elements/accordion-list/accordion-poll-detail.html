<dom-module id="accordion-poll-detail">
	<template>
		<style>
			.content {
				padding: 15px;
				border: 1px solid #dedede;
				border-top: none;
				border-bottom-left-radius: 5px;
				border-bottom-right-radius: 5px;
				@apply(--shadow-elevation-2dp);
			}
			.title {
				@apply(--layout-flex);
			}
			.container {
				@apply(--layout-vertical);
				padding: 5px;
			}
		</style>
		<paper-item on-tap="_openDetail">
			<div class="title">[[title]]</div>
			<iron-icon icon="[[arrowIcon]]"></iron-icon>
		</paper-item>

		<iron-collapse id="collapse" class="content">
			<template is="dom-repeat" items="[[options]]">
				<div class="container">
					  <paper-icon-item class="item">
					    <iron-icon icon="check" item-icon></iron-icon>
					    [[item.option]]
					  </paper-icon-item>
			  </div>
			</template>
		</iron-collapse>
	</template>
	<script>
		Polymer({
			is: 'accordion-poll-detail',

			properties: {

				options: {
					type: Array,
					value: []
				},

				arrowIcon: {
					type: String,
					value: 'icons:arrow-drop-down'
				}
			},

			_openDetail: function() {
				this.$['collapse'].toggle();
			}
		})
	</script>
</dom-module>
