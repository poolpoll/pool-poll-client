<dom-module id="accordion-poll-list">
	<template>
		<style>
			.title {
				@apply(--layout-horizontal);
				background: linear-gradient( to bottom, #ffffff, #eeeeee );
			}
			.flex {
				@apply(--layout-flex);
			}
			.horizontal {
				@apply(--layout-horizontal);
			}
			.content {
				@apply(--layout-vertical);
				background: linear-gradient( to bottom, #ffffff, #eeeeee );
			}
			.content span {
				font-size: 9pt;
				padding-left: 4%;
				padding-top: 2%;
				padding-bottom: 2%;
			}
			.content span iron-icon {
				padding-right: 2%;
			}
			.btn {
				font-size: 12px;
			}			
		</style>
		<paper-item class="title" on-tap="_openDetail">
			<iron-icon icon="social:poll"></iron-icon>
			<span class="flex">[[item.name]]</span>
			<iron-icon icon="[[arrowIcon]]"></iron-icon>
		</paper-item>

		<iron-collapse id="collapse" class="content">
			<span><iron-icon icon="icons:description"></iron-icon>[[item.description]]</span>
			<span><iron-icon icon="icons:today"></iron-icon>시작일: [[item.fromDate]]</span>
			<span><iron-icon icon="icons:today"></iron-icon>종료일: [[item.toDate]]</span>
			<span><iron-icon icon="icons:done-all"></iron-icon>[[item.count]] 명</span>
			<div class="horizontal">
				<paper-button class="flex btn" on-tap="showDetailBtnTapped">detail</paper-button>
				<paper-button class="flex btn" on-tap="joinBtnTapped" disabled="[[item.join]]">join</paper-button>
			</div>
		</iron-collapse>
	</template>
	<script>
		Polymer({
			is: 'accordion-poll-list',

			properties: {
				item: {
					type: Object
				},

				arrowIcon: {
					type: String,
					value: 'icons:arrow-drop-down'
				}
			},

			_openDetail: function() {
				var collapse = this.$['collapse'];
				collapse.toggle();
				this.arrowIcon = (collapse.opened) ? 'icons:arrow-drop-up' : 'icons:arrow-drop-down';
			},

			showDetailBtnTapped: function() {
				this.fire('poll-detail-selected', { pollId: this.item.id });
				page('/poll_charts/' + this.item.id);
			},

			joinBtnTapped: function() {
				this.fire('poll-join-selected', this.item);
				page('/poll_join/' + this.item.id);
			}
		})
	</script>
</dom-module>
